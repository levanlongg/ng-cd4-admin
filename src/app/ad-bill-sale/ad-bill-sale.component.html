
<div id="wrapper">
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="content-main">
			<!--banner-->
			<div class="banner">
				<h2>
					<a href="index.html">Home</a>
					<i class="fa fa-angle-right"></i>
					<span>BillSales</span>
				</h2>
			</div>
			<!--//banner-->
			<!--content-->
			<div class="content-top">
				<div class="col-md-12 ">
					<div class="content-top-1">
						<div>
							<h3>Quản lý hóa đơn bán</h3><br />
							<button style="margin-bottom:1%;" class="btn btn-success" (click)="showAdd()">Thêm
								+</button><br/>
							<input style="width:30%" placeholder="Tìm kiếm" type="text" [(ngModel)]="keyword" name="keyword" />
							<button (click)="Search()">Tìm kiếm</button>
							
							<table style="margin-top:3%;"  class="table table-bordered">
								<thead>
									<tr>
										<th style="width:10%">Id</th>
										<th style="width:15%">Ngày bán</th>
										<th style="width:15%">Người bán</th>
										<th style="width:15%">Tổng tiền</th>
										<th>Tác vụ</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of items">
										<td>{{item.id}}</td>
										<td>{{item.dateSale}}</td>
										<td>{{item.personImport}}</td>
										<td>{{item.totalMoney}}</td>
										<td>
											<button style="margin-left: 2%;" class="btn btn-info"><i class="fa fa-eye"
													aria-hidden="true" (click)="showDetail(item.id)"></i></button>
											<button style="margin-left: 2%;" class="btn btn-success"
												(click)="showEdit(item.id)"><i class="fa fa-pencil"
													aria-hidden="true"></i></button>
											<button style="margin-left: 2%;" class="btn btn-danger"
												(click)="deleteShow(item.id)"><i class="fa fa-trash-o"
													aria-hidden="true"></i></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div bsModal #editAndADD="bs-modal" class="modal fade" tabindex="-1" role="dialog"
				aria-labelledby="dialog-sizes-name1">
				<div class="modal-dialog modal-content">
					<div class="modal-content">
						<form #newTypeForm="ngForm" (ngSubmit)="SaveForm(newTypeForm.value)" *ngIf="entity">
							<h4 id="dialog-sizes-name1" class="modal-title pull-left">Quản lý hóa đơn bán</h4>
							<div class="modal-header">
								<button type="button" class="close pull-right" (click)="editAndADD.hide()"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="id">Mã hóa đơn:</label>
									<input type="hidden" [(ngModel)]="checkedid">
									<input type="text" class="form-control" value="" name="id" [(ngModel)]="entity.id">
								</div>
								<div class="form-group">
									<label for="dateSale">Ngày bán:</label>
									<input type="datetime-local" class="form-control" value="" name="dateSale"
										[(ngModel)]="entity.dateSale">
								</div>
								<div class="form-group">
									<label for="personImport">Người bán:</label>
									<input type="text" class="form-control" value="" name="personImport"
										[(ngModel)]="entity.personImport">
								</div>
								<div class="form-group">
									<label for="totalMoney">Tổng tiền:</label>
									<input type="number" class="form-control" value="" name="totalMoney"
										[(ngModel)]="entity.totalMoney">
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="button" class="btn btn-default" (click)="editAndADD.hide()"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div bsModal #editAndADD1="bs-modal" class="modal fade" tabindex="-1" role="dialog"
				aria-labelledby="dialog-sizes-name1">
				<div class="modal-dialog modal-content">
					<div class="modal-content">
						<form #newTypeForm="ngForm" (ngSubmit)="SaveForm(newTypeForm.value)" *ngIf="entity1">
							<h4 id="dialog-sizes-name1" class="modal-title pull-left">Quản lý hóa đơn bán</h4>
							<div class="modal-header">
								<button type="button" class="close pull-right" (click)="editAndADD1.hide()"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="id">Mã hóa đơn:</label>
									<input type="hidden" [(ngModel)]="checkedid">
									<input type="text" class="form-control" value="" name="id" [(ngModel)]="entity1.id">
								</div>
								<div class="form-group">
									<label for="dateSale">Ngày bán:</label>
									<input type="text" class="form-control" value="" name="dateSale"
										[(ngModel)]="entity1.dateSale">
								</div>
								<div class="form-group">
									<label for="personImport">Người bán</label>
									<input type="text" class="form-control" value="" name="personImport"
										[(ngModel)]="entity1.personImport">
								</div>
								<div class="form-group">
									<label for="totalMoney">Tổng tiền:</label>
									<input type="text" class="form-control" value="" name="totalMoney"
										[(ngModel)]="entity1.totalMoney">
								</div>
							</div>
							<div class="modal-footer">
								<!-- <button type="submit" class="btn btn-default">Submit</button> -->
								<button type="button" class="btn btn-default" (click)="editAndADD1.hide()"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="copy">
				<p> &copy; 2020 Minimal. All Rights Reserved | Design by LeVanLong </p>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
