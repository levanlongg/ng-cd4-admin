<div id="wrapper">
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="content-main">
			<!--banner-->
			<div class="banner">
				<h2>
					<a href="index.html">Home</a>
					<i class="fa fa-angle-right"></i>
					<span>Import invoice</span>
				</h2>
			</div>
			<!--//banner-->
			<!--content-->
			<div class="content-top">
				<div class="col-md-12 ">
					<div class="content-top-1">
						<div>
							<h3>Quản lý hóa đơn nhập</h3><br />
							<button style="margin-bottom:1%;" class="btn btn-success" (click)="showAdd()">Thêm
								+</button><br/>							
								<input style="width:30%" placeholder="Tìm kiếm" type="text" [(ngModel)]="keyword" name="keyword" />
							<button (click)="Search()">Tìm kiếm</button>
							<table style="margin-top:3%;" class="table table-bordered">
								<thead>
									<tr>
										<th style="width:5%;text-align: center">Id</th>
										<th style="width:20%; text-align: center">Ngày nhập</th>
										<th style="width:20%; text-align: center">Người nhập</th>
										<th style="width:20%; text-align: center">Tổng tiền</th>
										<th style="width:20%; text-align: center">Chức năng</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of items">
										<td>{{item.id}}</td>
										<td>{{item.dateAdded}}</td>
										<td>{{item.personImportName}}</td>
										<td>{{item.totalMoney}}</td>
										<td>
											<button style="margin-left: 2%;" class="btn btn-info"
												(click)="showDetail(item.id)"><i class="fa fa-eye"
													aria-hidden="true"></i></button>
											<button style="margin-left: 2%;" class="btn btn-success"
												(click)="showEdit(item.id)"><i class="fa fa-pencil"
													aria-hidden="true"></i></button>
											<button style="margin-left: 2%;" class="btn btn-danger"
												(click)="deleteShow(item.id)"><i class="fa fa-trash-o"
													aria-hidden="true"></i></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div bsModal #editAndADD="bs-modal" class="modal fade" tabindex="-1" role="dialog"
				aria-labelledby="dialog-sizes-name1">
				<div class="modal-dialog modal-content">
					<div class="modal-content">
						<form #newTypeForm="ngForm" (ngSubmit)="SaveForm(newTypeForm.value)" *ngIf="entity">
							<h4 id="dialog-sizes-name1" class="modal-title pull-left">Quản lý hóa đơn nhập</h4>
							<div class="modal-header">
								<button type="button" class="close pull-right" (click)="editAndADD.hide()"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-6">
										<label for="id">Id:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="text" class="form-control" value="" name="id"
											[(ngModel)]="entity.id">
									</div>
									<div class="col-md-6">
										<label for="dateAdded">Ngày nhập:</label>
										<input type="datetime-local" class="form-control" value="" name="dateAdded"
											[(ngModel)]="entity.dateAdded">
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label for="producerId">Người nhập hàng:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="text" class="form-control" value="" name="personImportName"
											[(ngModel)]="entity.personImportName">
									</div>
									<div class="col-md-6">
										<label for="totalMoney">Tổng tiền:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="number" class="form-control" value="" name="totalMoney"
											[(ngModel)]="entity.totalMoney">
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="button" class="btn btn-default" (click)="editAndADD.hide()"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div bsModal #editAndADD1="bs-modal" class="modal fade" tabindex="-1" role="dialog"
				aria-labelledby="dialog-sizes-name1">
				<div class="modal-dialog modal-content">
					<div class="modal-content">
						<form #newTypeForm="ngForm" (ngSubmit)="SaveForm(newTypeForm.value)" *ngIf="entity1">
							<div class="modal-header">
								<h4 id="dialog-sizes-name1" class="modal-title pull-left">Quản lý tin tức</h4>
								<button type="button" class="close pull-right" (click)="editAndADD1.hide()"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-6">
										<label for="id">Id:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="text" class="form-control" value="" name="id"
											[(ngModel)]="entity1.id">
									</div>
									<div class="col-md-6">
										<label for="dateAdded">Ngày nhập:</label>
										<input type="datetime-local" class="form-control" value="" name="dateAdded"
											[(ngModel)]="entity1.dateAdded">
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label for="personImportId">Người nhập hàng:</label>
										<input type="text" class="form-control" value="" name="personImportName"
											[(ngModel)]="entity1.personImportName">
									</div>
									<div class="col-md-6">
										<label for="totalMoney">Tổng tiền:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="entity" class="form-control" value="" name="totalMoney"
											[(ngModel)]="entity1.totalMoney">
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<!-- <button type="submit" class="btn btn-default">Submit</button> -->
								<button type="button" class="btn btn-default" (click)="editAndADD1.hide()"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="copy">
				<p> &copy; 2020 Minimal. All Rights Reserved | Design by LeVanLong </p>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
