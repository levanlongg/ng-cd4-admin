<p-toast></p-toast>

<div id="wrapper">
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="content-main">
			<!--banner-->
			<div class="banner">
				<h2>
					<a href="index.html">Home</a>
					<i class="fa fa-angle-right"></i>
					<span>Producer</span>
				</h2>
			</div>
			<!--//banner-->
			<!--content-->
			<div class="content-top">
				<div class="col-md-12 ">
					<div class="content-top-1">
						<div>
							<h3>Quản lý nhà sản xuất</h3><br />
							<button style="margin-bottom:1%;" class="btn btn-success" (click)="showAdd()">Thêm
								+</button><br/>
							<input style="width:30%" placeholder="Tìm kiếm" type="text" [(ngModel)]="keyword" name="keyword" />
							<button (click)="Search()">Tìm kiếm</button>
							<table style="margin-top:3%;" class="table table-bordered">
								<thead>
									<tr>
										<th style="width:15%; text-align: center">Tên NSX</th>
										<th style="width:20%; text-align: center">Địa chỉ</th>
										<th style="width:15%; text-align: center">Email</th>
										<th style="width:15%; text-align: center">Số điện thoại</th>
										<th style="width:20%; text-align: center">Chức năng</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of items">
										<td>{{item.producerName}}</td>
										<td>{{item.producerAddress}}</td>
										<td>{{item.email}}</td>
										<td>{{item.phoneNumber}}</td>
										<td>
											<button style="margin-left: 2%;" class="btn btn-info"><i class="fa fa-eye"
													aria-hidden="true" (click)="showDetail(item.id)"></i></button>
											<button style="margin-left: 2%;" class="btn btn-success"
												(click)="showEdit(item.id)"><i class="fa fa-pencil"
													aria-hidden="true"></i></button>
											<button style="margin-left: 2%;" class="btn btn-danger"
												(click)="deleteShow(item.id)"><i class="fa fa-trash-o"
													aria-hidden="true"></i></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
			
			<div bsModal #editAndADD="bs-modal" class="modal fade" tabindex="-1" role="dialog"
				aria-labelledby="dialog-sizes-name1">
				<div class="modal-dialog modal-content">
					<div class="modal-content">
						<form #producerForm="ngForm" (ngSubmit)="SaveForm(producerForm.value)" *ngIf="entity">
							<h4 id="dialog-sizes-name1" class="modal-title pull-left">Quản lý nhà sản xuất</h4>
							<div class="modal-header">
								<button type="button" class="close pull-right" (click)="editAndADD.hide()"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-sm-6">
										<label for="id">Mã nhà sản xuất:</label>
										<input type="hidden" [(ngModel)]="checkedid">
										<input type="text" class="form-control" value="" name="id"
											[(ngModel)]="entity.id">
									</div>
									<div class="col-sm-6">
										<label for="producerName">Tên nhà sản xuất:</label>
										<input type="text" class="form-control" value="" name="producerName"
											[(ngModel)]="entity.producerName">
									</div>

								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="email">Email:</label>
										<input type="text" class="form-control" value="" name="email"
											[(ngModel)]="entity.email">
									</div>
									<div class="col-sm-6">
										<label for="phoneNumber">Số điện thoại:</label>
										<input type="number" class="form-control" value="" name="phoneNumber"
											[(ngModel)]="entity.phoneNumber">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="producerAddress">Địa chỉ:</label>
										<input type="text" class="form-control" value="" name="producerAddress"
											[(ngModel)]="entity.producerAddress">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<label for="logo">Logo:</label>
										<div class="row" style="margin-bottom:15px;">
											<div class="col-md-3">
											  <input type="file" #file (change)="uploadFile(file.files)" style="display:none;"  name="logo" [(ngModel)]="entity.logo">
											  <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
											</div>
											<div class="col-md-9">
											  <span class="upload" *ngIf="progress > 0">
												{{progress}}%
											  </span>
											  <span class="upload" *ngIf="message">
												{{message}}
											  </span>
											</div>
										  </div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="button" class="btn btn-default" (click)="editAndADD.hide()"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>

				aria-labelledby="dialog-sizes-name1">

									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="button" class="btn btn-default" (click)="editAndADD1.hide()"

					</div>
				</div>
			</div>
			<div class="copy">
				<p> &copy; 2020 Minimal. All Rights Reserved | Design by LeVanLong </p>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
